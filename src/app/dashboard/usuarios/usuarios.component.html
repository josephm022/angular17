<div class="container">
    <h3 class="text-center mb-2 mt-2" mt-3><i class="fa-solid fa-users"></i> Gestion de los Usuarios</h3>

    <button class="btn btn-secondary mb-4"><i class="fas fa-plus"></i> Agregar Usuario</button>
    
    <table class="table caption-top">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">Foto</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
            @for (usuario of usuarios; track usuario; let id = $index) {
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{usuario.nombres}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.id_rol}}</td>
                    @if (usuario.foto) {
                        <td><img [src]="usuario.foto" class="img-thumbnail imgContacto"></td>
                    }@else {
                        <td><img [src]="noImage"  class="img-thumbnail imgContacto"></td>
                    }
                    
                    <td>
                        <button class="btn btn-secondary me-2" ><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                  </tr>
            }
        </tbody>
      </table>
</div>
