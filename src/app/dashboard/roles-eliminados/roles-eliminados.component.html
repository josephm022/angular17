<div class="container">
    <h3 class="text-center mb-2 mt-2" mt-3>
      <i class="fa-solid fa-users"></i> Gestion de Tipos de Roles Inactivos
    </h3>
  
    <table class="table caption-top">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo de Rol</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        @for (rol of rolesInactivos; track rol; let id = $index) {
            <tr>
              <th scope="row">{{ id +1 }}</th>
              <td>{{ rol.descripcion }}</td>
              <td>
                <button class="btn btn-secondary me-2" (click)="restaurar(rol.id)">
                  <i class="fas fa-history" ></i> Restaurar
                </button>
                
              </td>
            </tr>
        }
      </tbody>
    </table>
</div>
